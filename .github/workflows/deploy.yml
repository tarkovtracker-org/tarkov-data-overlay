name: Deploy

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]
  workflow_dispatch:

permissions: {}

jobs:
  sync-and-reload:
    name: Sync & Reload
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Sync repository and restart monitor
        uses: appleboy/ssh-action@029f5b4aeeeb58fdfe1410a5d17f967dacf36262
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            cd ${{ secrets.SSH_PROJECT_PATH }}
            git fetch origin main
            git checkout main
            git reset --hard origin/main
            git clean -fd
            npm ci
            npm run build

            if pm2 describe monitor > /dev/null 2>&1; then
              pm2 restart monitor
            else
              pm2 start monitor/server.js --name monitor
            fi
