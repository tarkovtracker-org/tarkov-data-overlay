name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-and-reload:
    name: Sync & Reload
    runs-on: ubuntu-latest

    steps:
      - name: Sync repository and restart monitor
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ${{ secrets.SSH_PROJECT_PATH }}
            git fetch origin main  
            git reset --hard origin/main  
            npm ci --production  
            if pm2 describe monitor > /dev/null 2>&1; then  
              pm2 restart monitor  
            else  
              pm2 start monitor/server.js --name monitor  
            fi  
            sleep 3  
            pm2 describe monitor || (echo "Monitor failed to start" && exit 1)
